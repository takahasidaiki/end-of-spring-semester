<h1>０．始めに</h1>

 <h1>１．出発</h1>
 今僕は群馬県藤岡市に住んでおり、ここから車で高速道路に乗ってパークに向かいました。出発した時間は２２時前くらいで、セブンイレブン浦安舞浜店に着いたのが２４時前くらいと移動に２時間くらいかかりました。
