  <body>
    <h1>アナとエルサのフローズンジャーニーの紹介・レビュー</h1>
    このアトラクションは名曲「Let it go ～ありのままで～」が世界中で大バズりした映画「アナと雪の女王」の方をコンセプトとしていて映画の様々なシーンをボートで巡っていくというものになっています。トロールがエルサがアナに誤って魔法を当ててしまうシーンを紹介していたり、「雪だるまつくろう」や「生まれてはじめて」など多くの名曲が聴けたり、クライマックスのあの名シーンが見れたりとボリュームが多めです。
  </body>
</html>
